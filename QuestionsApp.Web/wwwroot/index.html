<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Ask your questions</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Questions</a>
        <button class="btn my-2 my-sm-0" data-toggle="collapse" data-target="#questionBox">Ask</button>
    </nav>

    <div id="questionView">
        <div class="collapse" id="questionBox">
            <div class="container mt-4">
                <div class="card card-body">
                    <div class="row">
                        <div class="col-11">
                            <input type="text" class="form-control" v-model="newQuestion" placeholder="Question">
                        </div>
                        <div class="col-1">
                            <button class="btn btn-primary btn-block" data-toggle="collapse" data-target="#questionBox" >Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class="col-8">Question</th>
                        <th scope="col" class="col-3">Votes</th>
                        <th scope="col" class="col-1"></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- display a tablerow for every item in the questionList -->
                    <tr>
                        <td>content</td>
                        <td>votes</td>
                        <td><button class="btn" style="font-size: xx-small" >&#x25B2;</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
